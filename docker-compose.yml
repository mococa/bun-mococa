services:
  # Redis for session management
  redis:
    image: redis:alpine
    container_name: {{project-name}}-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - {{project-name}}-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # API server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: {{project-name}}-api
    restart: unless-stopped
    ports:
      - "3333:3333"
    volumes:
      - ./dist:/app/dist  # Persist database and .env
    networks:
      - {{project-name}}-network
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./dist/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Cloudflare tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: {{project-name}}-cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN_FILE=/etc/cloudflared/tunnel_token
    network_mode: host
    env_file:
      - ./dist/.env

volumes:
  redis_data:

networks:
  {{project-name}}-network:
    driver: bridge